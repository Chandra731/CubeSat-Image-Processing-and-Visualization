<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication Disabled</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .message-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Authentication Disabled</h1>
    <p>Login and registration functionality has been disabled by the administrator.</p>
    <p>Please contact the administrator for access.</p>
  </div>
</body>
</html>
